<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- fav-icon -->
    <link rel="icon" type="image/x-icon" href="/images/controller.png">
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header section start here -->
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul id="menu_list">
                    <li><a href="#">Game controllers</a></li>
                    <li><a href="#">VR Accesories</a></li>
                    <li><a href="#">Media Remots</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="" class="menu_icon" onclick="toggleMenu()">
        </div>
        <!-- *************************** -->
        <div class="row">
            <div class="col_1">
                <h2>Ps4 V2 <br> Dulshak 4</h2>
                <h3>Warless controller for playsa</h3>
                <p>(Compitable Genreic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""> </button>
            </div>
            <!-- *************************** -->
            <div class="col_2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color_box"></div>

                <div class="add_btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <!-- *************************** -->
        <div class="social_links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>

    </div>
    <!-- header section here -->

    <!-- custom script start here -->
    <script>
        // get value from menu_list ID
        let menu_list = document.getElementById("menu_list");

        // custom value define
        menu_list.style.maxHeight = "0px";

        // Toggle menu
        function toggleMenu() {
            if (menu_list.style.maxHeight == "0px") {
                menu_list.style.maxHeight = "130px";
            } else {
                menu_list.style.maxHeight = "0px";
            }
        }
    </script>
    <!-- custom script end here -->


</body>

</html>
